services:
  web:
    build: .
    image: ${DOCKER_IMAGE:-thomaslebgsample/r5a07_auto_flask}:latest
    container_name: demo-flask-web
    environment:
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      FLASK_DEBUG: "1"
      INIT_DB: "1"
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: demo_flask
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "${HOST_PORT:-5000}:5000"

  mysql:
    image: mysql:8.0
    container_name: demo-flask-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo_flask
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 60

volumes:
  mysql_data:
